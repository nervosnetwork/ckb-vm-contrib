name: ckb-x64-simulator

on:
  pull_request:
    branches: [ main ]
    paths: "ckb-x64-simulator/**"
  push:
    branches: [ main ]
    paths: "ckb-x64-simulator/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Clang
      run: |
        clang --version
    - name: Setup Rust Target
      run: |
        rustup target add riscv64imac-unknown-none-elf
    - name: Build
      run: |
        cd ckb-x64-simulator
        cargo build
        cd tests
        make

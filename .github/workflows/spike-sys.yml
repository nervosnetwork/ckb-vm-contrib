name: spike-sys

on:
  pull_request:
    branches: [ main ]
    paths: ["spike-sys/**", "Cargo.toml"]
  push:
    branches: [ main ]
    paths: ["spike-sys/**", "Cargo.toml"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup CKB VM
      run: |
        cd ckb-vm-test-suite
        make ckb-vm
    - name: Steup Device Tree Compiler
      run: |
        sudo apt install device-tree-compiler
    - name: Build
      run: |
        cd spike-sys
        cargo build

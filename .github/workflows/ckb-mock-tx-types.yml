name: ckb-mock-tx-types

on:
  pull_request:
    branches: [ main ]
    paths: ["ckb-mock-tx-types/**", "Cargo.toml"]
  push:
    branches: [ main ]
    paths: ["ckb-mock-tx-types/**", "Cargo.toml"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup CKB VM
      run: |
        cd ckb-vm-test-suite
        make ckb-vm
    - name: Build
      run: |
        cd ckb-mock-tx-types
        cargo build
